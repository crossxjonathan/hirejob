<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile Perusahaan</title>
    <link rel="stylesheet" href="../assets/editProfilePerusahaan/style.css">
</head>

<body>
    <section id="main">
        <div class="container">
            <div class="logo">
                <img src="../assets/img/Group 980 1.png" alt="logo">
            </div>
            <nav id="menu">
                <div>
                    <img src="../assets/img/bell (1) 1.png" alt="notification">
                </div>
                <div>
                    <img src="../assets/img/mail (3) 1.png" alt="mail">
                </div>
                <div>
                    <img src="../assets/img/Mask Group (1).png" alt="profilePic">
                </div>
            </nav>
            <div class="rectangleHeader" />
            <div class="profileRectangle">
                <div class="profile1">
                    <img src="../assets/img/Ellipse 325.svg" alt="picture">
                </div>
                <div class="edit">
                    <img src="../assets/img/edit (1) 1.png" alt="">
                    <h1>Edit</h1>
                </div>
                <div class="name">
                    <h1>PT. Martabat Jaya Abadi</h1>
                </div>
                <div class="job">
                    <p>Financial</p>
                </div>
                <div class="location">
                    <img src="../assets/img/Group 1185.png" alt="location">
                </div>
                <div class="saveBtn">
                    <button onclick="window.location.href='./landingpage.html'">Simpan</button>
                </div>
                <br>
                <div class="cancelBtn">
                    <button onclick="window.location.href='./editProfilePerusahaan.html'">Batal</button>
                </div>
                <div class="white-table">
                    <div class="personal_info">
                        <h1>Data diri</h1>
                    </div>
                    <hr>
                    <div>
                        <div class="label"><p>Nama Perusahaan</p></div>
                        <input type="text" id="companyName" name="companyName" placeholder="Masukan nama perusahaan">
                        <div class="label"><p>Bidang</p></div>
                        <input type="text" id="sector" name="sector" placeholder="Masukan bidang perusahaan ex : Financial">
                        <div class="label"><p>Kota</p></div>
                        <input type="text" id="city" name="city" placeholder="Masukan kota">
                        <div class="label"><p>Deskripsi singkat</p></div>
                        <div class="description">
                            <input type="text" id="description" name="description" placeholder="Tuliskan deskripsi singkat">
                        </div>
                        <div class="label"><p>Email</p></div>
                        <input type="text" id="Email" name="Email" placeholder="Masukan email">
                        <div class="label"><p>Instagram</p></div>
                        <input type="text" id="social media" name="Instagram" placeholder="Masukan nama Instagram">
                        <div class="label"><p>Nomor Telepon</p></div>
                        <input type="text" id="phone" name="Nomor Telepon" placeholder="Masukan nomor telepon">
                        <div class="label"><p>LinkedIn</p></div>
                        <input type="text" id="LinkedIn" name="LinkedIn" placeholder="Masukan nama Linkedin">
                    </div>
                </div>
                <div class="footer">
                    <div class="logo-footer">
                        <img src="../assets/img/Group 978 1.png" alt="">
                    </div>
                    <div class="text-footer">
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. In euismod ipsum et dui rhoncus
                            auctor.
                        </p>
                    </div>
                    <div class="white-line" />
                    <div class="copyright">
                        <p>2020 Pewworld. All right reserved</p>
                    </div>
                    <div class="phone">
                        <p>Telephone</p>
                    </div>
                    <div class="email">
                        Email
                    </div>
                </div>
        </section>
</body>

</html>
