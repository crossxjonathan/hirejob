<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/reset/reset.css">
    <link rel="stylesheet" href="../assets/login/style.css">
</head>

<body>
    <header>
        <div class="mainWrapper">
            <div class="wrapper">
                <section class="login-site">
                    <div class="logo">
                        <img src="../assets/img/Group 978 1.png" alt="">
                    </div>
                    <div class="white-title">
                        <h1>Temukan developer berbakat & terbaik di berbagai bidang keahlian</h1>
                    </div>
                    <div class="vector-top">
                        <img src="../assets/img/Vector 42.png" alt="">
                    </div>
                    <div class="vector-bottom">
                        <img src="../assets/img/Vector 41.png" alt="">
                    </div>
                </section>
    </header>
    <div class="container">
                <section class="login-group">
                    <div class="greeting">
                        <h1>Halo, Pewpeople</h1>
                    </div>
                    <div class="description">
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. In euismod ipsum et dui rhoncus
                            auctor.</p>
                    </div>
                    <div class="email-title">
                        <p>Email</p>
                    </div>
                    <div class="email">
                        <input type="text" id="email" name="email" placeholder="Masukan Alamat email">
                    </div>
                    <div class="password-title">
                        Kata sandi
                    </div>
                    <div class="password">
                        <input type="text" id="password" name="password" placeholder="Masukan Kata sandi">
                    </div>
                    <div class="forget">
                        <p>Lupa kata sandi?</p>
                    </div>
                    <div class="loginBtn">
                        <button onclick="window.location.href='./editProfilePerusahaan.html'">Masuk</button>
                    </div>
                    <div class="register">
                        <p>Anda belum punya akun?<span> Daftar disini </span></p>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
